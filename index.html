<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con CSS</title>
    <style>
        table, td, th {
            border: 2px solid;
            border-collapse: collapse;
        }

        table {
            width: 40%;
            margin: auto;
        }

        tr {
            height: 80px;

        }

        td{
            vertical-align: center;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: aqua;
        }

        tr:hover {
            background-color: gray; 
        }
    </style>
</head>
<body>
    <h1>Tablas con CSS</h1>
    <table>
        <tr>
            <th>Artículo</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Aceite de oliva</td>
            <td>10 €</td>
        </tr>
        <tr>
            <td>Tortas de Alcázar</td>
            <td>6.5 €</td>
        </tr>
        <tr>
            <td>Miguelitos de la Roda</td>
            <td>12 €</td>
        </tr>
    </table>
    
</body>
</html>
